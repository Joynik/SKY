[mypy]
python_version = 3.13
# strict = true
# ignore_missing_imports = True

exclude = (?x)(/migrations/*|/alembic/*)


plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin


[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-socketio.*]
ignore_missing_imports = True

[mypy-user_agents.*]
ignore_missing_imports = True

[mypy-sqlparse.*]
ignore_missing_imports = true

[mypy-tests.*]
ignore_errors = True